{% extends "layout.html" %}
{% block title %}Submit Leftover Food{% endblock %}
{% block content %}
<h2 class="mb-4">Submit Leftover Food</h2>

<form method="POST" action="/submit" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="title" class="form-label">Food Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
  </div>

  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="location" name="location" required>
  </div>

  <div class="mb-3">
    <label for="pickup_time" class="form-label">Pickup Start Time</label>
    <input type="time" class="form-control" id="pickup_time" name="pickup_time" required>
  </div>

  <div class="mb-3">
    <label for="time_remaining" class="form-label">Time Left Before Disposal</label>
    <input type="text" class="form-control" id="time_remaining" name="time_remaining" placeholder="e.g. 30 mins" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Contains Allergens</label><br>
    {% for allergy in ['Milk', 'Eggs', 'Fish', 'Shellfish', 'Tree Nuts', 'Peanuts', 'Wheat', 'Soybeans', 'Sesame'] %}
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="allergies" value="{{ allergy }}" id="allergy-{{ loop.index }}">
        <label class="form-check-label" for="allergy-{{ loop.index }}">{{ allergy }}</label>
      </div>
    {% endfor %}
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
