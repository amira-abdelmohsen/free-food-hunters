<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Free Food Finder{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Theme CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #FF6B6B;">
    <div class="container">
      <!-- Left: Brand -->
      <a class="navbar-brand d-flex align-items-center gap-2 text-white fw-bold" href="/">
        <img src="{{ url_for('static', filename='image/Food.png') }}" alt="Logo" width="36" height="36" style="object-fit: cover;">
        Free Food Finder
      </a>
      
      
  
      <!-- Center: Links -->
      <div class="mx-auto d-flex gap-3">
        <a class="nav-link text-white fw-semibold" href="/">Home</a>
        <a class="nav-link text-white fw-semibold" href="/about">About</a>
      </div>
  
      <!-- Right: Auth buttons -->
      <div class="d-flex gap-2">
        <a href="/login" class="btn btn-outline-light btn-sm">Log in</a>
        <a href="/register" class="btn btn-warning btn-sm text-dark">Sign up</a>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Main JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>

</html>
